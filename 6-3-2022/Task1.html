<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Task 1</title>
    <style>
        .A {
width: 100px ;
height: 100px ;
background-color: blue;
transition: width 2s ;

        }
        .A:hover{

            width: 300px;
        }


        .B{ width: 100px;
        height: 100px;
        background-color: green;
        transition: width 4s , height 4s;
        }
        .B:hover{
      width: 300px;
      height: 300px;

        }
    </style>
</head>
<body>
     <h1>The Transition proberty</h1>
     <p>Hover over the Div elemants , to see transition </p>
    
    <div class="A"></div> <hr/>
    <div class="B"></div>
</body>
